<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/travel-calendar/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/travel-calendar/index.js"></script>
    <link rel="modulepreload" crossorigin href="/travel-calendar/assets/vendor-B_OA0gJ3.js">
    <link rel="stylesheet" crossorigin href="/travel-calendar/assets/vendor-B7Z2fuxW.css">
    <link rel="stylesheet" crossorigin href="/travel-calendar/assets/index-D8H4Ro1R.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        Traveldar
      </a>
      <ul class="nav-list">
        <!-- <li class="nav-item">
          <a class="nav-link {=$highlight-act}" href="./page-2.html">Page 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="./page-3.html">Page 3</a>
        </li> -->
      </ul>
    </nav>
  </div>
</header>


    <main>
      <div class="main-container">
  <div class="column left">
    <div id="map"></div>

  </div>
  <div class="resizer"></div>
  <div class="column right">
    <div>
  <div class="add-location-form-wrapper">
    <form method="get" id="add-location-form">
      <label for="location-text">Enter location:</label>
      <input type="text" name="location-text" id="location-text" required />
      <button type="submit">Find</button>
    </form>
    <button class="close-btn" id="btn-close-location-list" type="button" hidden>
      Close
    </button>

    <ul class="location-list" id="location-list"></ul>
  </div>

  <button id="create-route-btn" type="button">Create new route</button>
  <h2>Your routes:</h2>
  <div class="user-routes-wrapper" id="user-routes">
    <ol
      class="user-route draggable-container"
      id="user-route"
      style="border: 1px solid red"
    >
      <li
        class="user-route-item draggable"
        id="user-route-item"
        draggable="true"
      >
        item 1
      </li>
      <li
        class="user-route-item draggable"
        id="user-route-item"
        draggable="true"
      >
        item 2
      </li>
      <li
        class="user-route-item draggable"
        id="user-route-item"
        draggable="true"
      >
        item 3
      </li>
      <li
        class="user-route-item draggable"
        id="user-route-item"
        draggable="true"
      >
        item 4
      </li>
    </ol>
  </div>
</div>

  </div>
</div>
<div class="main-bottom container">
  <button id="btn-random-place" type="button">Set random place</button>
  <button id="btn-my-coordinate" type="button">Find me</button>
  <button id="btn-add-marker" type="button">Add marker on Map</button>
  <!-- <button id="btn-get-routes-to-point" type="button">
    Get routes to this point
  </button> -->
</div>

    </main>

    <footer class="footer">
  <div class="container">
    <p class="footer-desc">
      Made with love by
      <a
        class="footer-link"
        href="https://github.com/tymur-lykho"
        target="_blank"
        rel="noopener noreferrer"
      >
        Tymur Lykho
      </a>
    </p>
  </div>
</footer>


  </body>
</html>
